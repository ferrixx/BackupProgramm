plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

compileJava.options.encoding("UTF-8")

group 'org.example'
version '1.0.6'

jar {
    manifest {
        attributes(
                'Main-Class': 'de.ferrixx.backup.main.Main'
        )
    }
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-net:commons-net:3.8.0'
}
